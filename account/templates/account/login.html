<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>You are already logged in as {{ user.email }}, log into another account?</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            {{ form.as_p }}
        </fieldset>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
